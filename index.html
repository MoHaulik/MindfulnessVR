<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness WebXR</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'PangramSans', sans-serif;
            background: black;
        }
        .lava-lamp-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        #vr-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="lava-lamp-background"></div>
    <div class="content">
        <div id="intro-text">Take a moment to reflect</div>
        <div id="mindfulness-text" class="hidden">Reflect on one thing you're grateful for and think about why you appreciate it so much.</div>
        <div id="end-text" class="hidden">Carry gratitude with you throughout the day.</div>
    </div>
    <button id="vr-button">Enter VR</button>
    <script src="script.js"></script>
</body>
</html>
